				//-------Point conf--------#
				"OctetStrings" : [{"Range" : {"Start" : 0, "Stop" : 16}}],
				"BinaryControls" : [{"Index" : 0},{"Index" : 10}]
			}
		},
		{
			"Name" : "FileTransferRX",
			"Type" : "FileTransfer",
			"ConfFilename" : "",
			"ConfOverrides" : 
			{
				"Direction" : "RX",
				"Directory" : "./RX",
				"Filename" :
				{
					"InitialName" : "StartingOrFixedFilename.txt",
					"Template" : "<DATE>_<DYNAMIC>",
					"Date" : {"Format" : "%Y-%m-%dT%H:%M:%S.%e", "Token" : "<DATE>"},
