		{
			"Name" : "FileTransferTX",
			"Type" : "FileTransfer",
			"ConfFilename" : "",
			"ConfOverrides" : 
			{
				"Direction" : "TX",
				"Directory" : "./TX",
				"FilenameRegex" : "(.*\\.bin)", // *.bin in regex escaped for json - match group 1 is the whole match - same as match group 0 (which is always the whole match)
