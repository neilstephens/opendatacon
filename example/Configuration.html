<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Configuration</title>
    <script src="/jquery-1.11.1.min.js"></script>
    <script src="/JsonDiff.js"></script>
    <style>
        div.JsonValues {
            text-align: left;
        }
        div.JsonKey {
            //width: 100px;
            display: inline-block;
        }
        div.JsonValue {
	        position: relative;        
            display: inline-block;
            width: 100px;
        }
    }
    /* CSS Tree menu styles */
    li.JsonArray {
        padding: 0 0 200 0px;
        width: 300px;
        text-align: left;
    }
    li {
        position: relative;
        margin-left: -15px;
        list-style: none;
    }
    li.file {
        margin-left: -1px !important;
    }
    li.file a {
        background: 0 0 no-repeat;
        color: #fff;
        padding-left: 21px;
        text-decoration: none;
        display: block;
    }
    li.file a[href *='.pdf'] {
        background: url(document.png) 0 0 no-repeat;
    }
    li.file a[href *='.html'] {
        background: url(document.png) 0 0 no-repeat;
    }
    li.file a[href $='.css'] {
        background: url(document.png) 0 0 no-repeat;
    }
    li.file a[href $='.js'] {
        background: url(document.png) 0 0 no-repeat;
    }
    li input {
        position: absolute;
        left: 0;
        margin-left: 0;
        opacity: 0;
        z-index: 2;
        cursor: pointer;
        height: 1em;
        width: 1em;
        top: 0;
    }
    li input + ol {
        background: url(toggle-small-expand.png) 40px 0 no-repeat;
        margin: -0.938em 0 0 -44px;
        /* 15px */
        height: 1em;
    }
    li input + ol > li {
        display: none;
        margin-left: -14px !important;
        padding-left: 1px;
    }
    li label {
        background: 15px 1px no-repeat;
        cursor: pointer;
        display: block;
        padding-right: 200px;
        text-align: left;
    }
    li input:checked + ol {
        background: url(toggle-small.png) 40px 5px no-repeat;
        margin: -1.25em 0 0 -44px;
        /* 20px */
        padding: 1.563em 0 0 80px;
        height: auto;
    }
    li input:checked + ol > li {
        display: block;
        margin: 0 0 0.125em;
        /* 2px */
    }
    li input:checked + ol > li:last-child {
        margin: 0 0 0.063em;
        /* 1px */
    }
    </style>

</head>

<body onload="buildlist()">
</body>

</html>
