{
// This example connects a JSON port to a PyPort. The Python code that is connected to the PyPort is 
// designed to simulate a ciruit breaker. It will respond to trip and close commands from the JSON port. 
// It will also respond to commands on the PyPort restful interface. This can be used to trip or close the circuit breaker, 
// or to check its current state.

	"LogFileSizekB"	: 50000,
	"LogName" :	"ODC_Log.txt",
	"NumLogFiles":	1,
	"LogLevel":	"debug",
	
	"SyslogLog" :
	{
		"Host" : "127.0.0.1",
		"LogLevel":	"trace",
		"Port" : 514
	},
	"TCPLog":
	{
            "IP" : "127.0.0.1",
            "Port" : 12345,
			"LogLevel":	"debug",
            "TCPClientServer" : "CLIENT"
	},
	
	"Plugins" :
	[
		{
			"Name" : "ConsoleUI-1",
			"Type" : "ConsoleUI",
			"Library" : "ConsoleUI",
			"ConfFilename" : "",
			"ConfOverrides" : { }
		},
		{
			"Name" : "WebUI-1",
			"Type" : "WebUI",
			"Library" : "WebUI",
			"ConfFilename" : "",
			"ConfOverrides" : { "IP" : "0.0.0.0", "Port" : 10443 }
		}
	],
	
	"Ports" :
	[	
		{
			"Name" : "PyPortKafka",		
			// This name is used in the restful interface. 
			// To read a status message do a GET http://localhost:10000/PyPortKafka
			
			"Type" : "Py",
			"Library" : "PyPort",
			"ConfFilename" : "",
			"ConfOverrides" : 
			{
				// Python Module (filename without extension)/Class/Method name definitions
				"ModuleName" : "PyPortKafka",
				"ClassName": "SimPortClass",

				// Kafka Config
				"BrokerIP" : "127.0.0.1",		
				"BrokerPort" : 9092,
				"SocketTimeout" : 10000,
				"Topic" : "Test",	

				// HTTP Config
				"IP" : "localhost",
				"Port" : 10000,
							
				// The point definitions are only proccessed by the Python code.
				"Binary" :	[	{"Index" : 1, "PITag" : "BS0123Karl"},
								{"Index" : 2, "PITag" : "BS0123Neil"},
								{"Index" : 3, "PITag" : "BS012Alan"},
								{"Index" : 4, "PITag" : "BS012Scott"},
								{"Index" : 5, "PITag" : "BS012Daniel"}
							],

				"Analog" :	[	{"Index" : 0, "PITag" : "HS012340000"},
								{"Index" : 1, "PITag" : "HS012340001"}
							]
			}
		}
		,
		{
			"Name" : "JSON",
			"Type" : "JSONServer",
			"Library" : "JSONPort",
			"ConfFilename" : "",
			"ConfOverrides" : 
			{
				"IP" : "127.0.0.1", "Port" : 2598,
				"JSONPointConf" :
				[
					{
						"PointType" : "Binary",
						"Points" : 
						[
							// eg JSON Command is {"timestamp" : 0x0000016bfd90e5a8, "Binary" : {"1": {"Value" : 1}}}
							{"Index": 1, "JSONPath" : ["Binary","1","Value"]}, 
							{"Index": 2, "JSONPath" : ["Binary","2","Value"]},
							{"Index": 3, "JSONPath" : ["Binary","3","Value"]}, 
							{"Index": 4, "JSONPath" : ["Binary","4","Value"]},
							{"Index": 5, "JSONPath" : ["Binary","5","Value"]}
						]
					},
					{
						"PointType" : "Analog",
						"Points" : 
						[
							{"Index": 0},
							{"Index": 1}
						]
					},
					{
						"PointType" : "Control",
						"Points" : 
						[
							// Expect control like {"controls": {"0" : "P"}}
							{ 	
								"Index": 0,
								"JSONPath" : ["controls","0"],
								"ControlMode" : "PULSE"
							},
							{ 	
								"Index": 1,
								"JSONPath" : ["controls","1"],
								"ControlMode" : "PULSE"
							}					
						]
					}
				],
				"TimestampPath" : ["timestamp"]	
			}
		},
		{
			"Name" : "Sim",
			"Type" : "Sim",
			"ConfFilename" : "",
			"ConfOverrides" : 
			{
				//-------Point conf--------#
				"Binaries" : 
				[
					{"Index": 1, "UpdateIntervalms" : 1},
					{"Index": 2, "UpdateIntervalms" : 1},
					{"Index": 3, "UpdateIntervalms" : 1},
					{"Index": 4, "UpdateIntervalms" : 1},
					{"Index": 5, "UpdateIntervalms" : 1}
				],
				"Analogs" : 
				[
					{"Range" : {"Start" : 0, "Stop" : 1}, "StartVal" : 50, "UpdateIntervalms" : 1000, "StdDev" : 2}
				]
			}
		},
		{
			"Name" : "Null",
			"Type" : "Null",
			"ConfFilename" : "/dev/null"
		}		
	]
	,
	"Connectors" :
	[
		{
			"Name" : "Connector1",
			"ConfFilename" : "",
			"ConfOverrides" : 
			{
				"Connections" :
				[
					{
						"Name" : "Kafka-JSON",
						"Port1" : "PyPortKafka",
						"Port2" : "JSON"
					},
					{
						"Name" : "Kafka-Sim",
						"Port1" : "PyPortKafka",
						"Port2" : "Sim"
					}
				]
			}
		}	
	]
}
